<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>BANGLORE</title>
</head>
<body>
	<h3>Address Details</h3>
		<form action="details" method="get">

			<table>
				<tr>
					<td>First Name</td>
					<td><input name="firstName" type="text"></td>
				</tr>
				<tr>
					<td>Middle Name</td>
					<td><input name="middleName" type="text"></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input name="lastName" type="text"></td>
				</tr>
				<tr>
					<td>House No.</td>
					<td><input name="houseNo" type="text"></td>
				</tr>
				<tr>
					<td>City</td>
					<td><input name="cityName" type="text"></td>
				</tr>
				<tr>
					<td>Pin</td>
					<td><input name="pinNo" type="text"></td>
				</tr>
				<tr>
					<td><input type="submit"></td>
				</tr>
				
			</table>
		</form>
</body>
</html>
